<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st-API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 class="text-center mt-5 text-success fw-bold">Found 2 person</h1>
    </header>

    <main>
        <section class="mt-5">
            <div class="container d-flex justify-content-center align-items-center gap-4">
                <div class="card border-primary mb-3" style="min-width: 22rem;">
                    <div class="card-header"><h5>Person:1 <span  id="person-name1"></span></h5></div>
                    <div class="card-body text-primary">
                        <p class="card-title">Age: <span id="age1"></span></p>
                        <p class="card-title">Street: <span id="location1"></span>, <span id="location1.0"></span></p>
                    </div>
                </div>
                <div class="card border-secondary mb-3" style="min-width: 22rem;">
                    <div class="card-header"><h5>Person:2 <span  id="person-name2"></span></h5></div>
                    <div class="card-body text-secondary">
                        <p class="card-title">Age: <span id="age2"></span></p>
                        <p class="card-title">Street: <span id="location2"></span>, <span id="location2.0"></span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/firstAPI.js"></script>
</body>

</html>
